<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecurity Details</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <img id="logo" src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="EFUTUREX-Logo">
        <nav>
            <a class="nav-link" href="">Home</a>
            <a class="nav-link" href="">Login</a>    
            <a class="nav-link" href="">Registration</a>    
        </nav>
    </header>
    <section id="events">
        <div class="details-card">
            <h1 class="event-title">{{event.event_title}}</h1>
            <p class="event-location">{{event.location}}</p>
            <p class="event-date">{{event.date}}</p>
            <p class="event-description">{{event.description}}</p>
            <form action="{% url 'eventdetail' event.pk %}" method="POST" class="form-cls">
                <p>Apply for the same:</p>
                {% csrf_token %}
                {{form.as_p}}
                <!--<label for="name">Name:</label>
                <input type="text" id="name"><br>
                <label for="email">Email:</label>
                <input type="text" id="email"><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone"><br><br>-->
                <input type="submit" class="apply-btn" value="Apply">
            </form>
        </div>
    </section>
    <footer>
        <p>Â© 2023 Event Registration System</p>
    </footer>
</body>
</html>
